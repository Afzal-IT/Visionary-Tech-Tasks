<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transforming Workflows</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .container {
        padding: 20px;
        max-width: 1200px;
        width: 100%;
      }
      h1 {
        font-size: 28px;
        margin-bottom: 10px;
      }
      .subtitle {
        font-size: 18px;
        color: #666;
        margin-top: 5px;
      }
      .stats {
        display: flex;
        justify-content: space-between;
        gap: 40px;
        margin-top: 40px;
        flex-wrap: wrap;
      }
      .stat {
        text-align: center;
        flex: 1;
        min-width: 220px;
      }
      .stat h2 {
        font-size: 32px;
        color: #000;
        margin: 0;
      }
      .stat p {
        font-size: 16px;
        color: #666;
        margin-top: 10px;
        margin-bottom: 0;
      }
      .rating {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 4px;
        margin-top: -6px;
      }
      .star {
        color: gold;
        font-size: 24px;
        line-height: 1;
      }
      h2.counter {
        font-size: 32px;
        color: #000;
        margin: 0;
        line-height: 1;
        margin-top: 10px;
      }
      .rating-text {
        font-size: 24px;
        color: #333;
        margin-left: 4px;
      }

      .blue-text {
        color: blue;
      }

      .stat h2 {
        margin-bottom: 10px;
      }
      .rating h2 {
        margin-bottom: 0;
      }
      .rating-text {
        margin-top: 10px;
        font-weight: bold;
        font-size: 2rem;
      }

      @media (max-width: 768px) {
        .stats {
          flex-direction: column;
          gap: 20px;
        }
        .stat h2 {
          font-size: 28px;
        }
        .rating h2 {
          font-size: 28px;
        }
        .rating-text {
          font-size: 20px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 24px;
        }
        .subtitle {
          font-size: 16px;
        }
        .stat h2 {
          font-size: 24px;
        }
        .rating h2 {
          font-size: 24px;
        }
        .rating-text {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Transforming Workflows:</h1>
      <p class="subtitle">Hear From Those Who’ve Made the Switch</p>
      <div class="stats">
        <div class="stat">
          <p><span class="blue-text">Companies</span></p>
          <h2 class="counter" data-target="3146">0</h2>
          <p>Partnering.</p>
        </div>
        <div class="stat">
          <p><span class="blue-text">Unicorns</span></p>
          <h2 class="counter" data-target="10">0</h2>
          <p>Collaborating.</p>
        </div>
        <div class="stat">
          <p><span class="blue-text">Templates</span></p>
          <h2 class="counter" data-target="600">0</h2>
          <p>Used for commercials.</p>
        </div>
        <div class="stat">
          <p><span class="blue-text">Ratings</span></p>
          <div class="rating">
            <h2 class="counter" data-target="5">0</h2>
            <span class="rating-text">/5</span>
            <span class="star">★</span>
          </div>
          <p>Satisfactions.</p>
        </div>
      </div>
    </div>

    <script>
      // Function to animate counters and format the numbers

      function animateCounters() {
        const counters = document.querySelectorAll(".counter");
        counters.forEach((counter) => {
          const target = +counter.getAttribute("data-target");
          const updateCounter = () => {
            const current = +counter.innerText;
            const increment = Math.ceil(target / 100);
            if (current < target) {
              counter.innerText = formatNumber(current + increment);
              setTimeout(updateCounter, 50);
            } else {
              counter.innerText = formatNumber(target);
            }
          };
          updateCounter();
        });
      }

      // Function to format numbers with commas

      function formatNumber(number) {
        if (number >= 1000) {
          return number.toLocaleString();
        } else if (number === 10) {
          return "10+";
        } else if (number === 600) {
          return "600+";
        }
        return number;
      }

      // Observe when counters come into view

      const counters = document.querySelectorAll(".counter");
      const options = {
        root: null,
        threshold: 0.5,
      };

      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            animateCounters();
            observer.disconnect();
          }
        });
      });

      counters.forEach((counter) => observer.observe(counter));
    </script>
  </body>
</html>
